<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>My Narrative Portfolio</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;font-family:sans-serif;background:#0b0f17;color:#e5e7eb}
.wrap{max-width:900px;margin:auto;padding:24px}
.card{background:#111827;border-radius:16px;padding:16px;margin-bottom:16px}
h1,h2{margin:0 0 8px}
input,textarea{width:100%;background:#020617;color:#e5e7eb;border:1px solid #334155;border-radius:12px;padding:10px}
button{margin-top:8px;padding:10px 14px;border-radius:12px;border:none;background:#3b82f6;color:white}
.media img,iframe{max-width:100%;border-radius:12px;margin-top:8px}
.log{border-top:1px dashed #475569;padding-top:12px;margin-top:12px}
.small{color:#94a3b8;font-size:12px}
</style>
</head>

<body>
<div class="wrap">

<div class="card">
<h1>My Page</h1>
<p class="small">今の自分を一言で</p>
<textarea placeholder="まだ言葉にならないけど、今はこんな感じ"></textarea>
</div>

<div class="card">
<h2>Log（記録）</h2>
<input id="title" placeholder="今日のタイトル">
<textarea id="text" placeholder="出来事・気持ち・迷いなど自由に"></textarea>
<input id="img" type="file" accept="image/*">
<input id="yt" placeholder="YouTube URL（任意）">
<button onclick="addLog()">追加</button>

<div id="logs"></div>
</div>

<div class="card">
<h2>Story（問い）</h2>
<p class="small">あとから考えるための問い</p>
<ul>
<li>この出来事、前にも似たことなかった？</li>
<li>当時の自分と今の自分、何が違う？</li>
<li>失敗した時、毎回どんな選択をしている？</li>
</ul>
</div>

</div>

<script>
const logs = document.getElementById("logs");

function addLog(){
  const title = document.getElementById("title").value;
  const text = document.getElementById("text").value;
  const img = document.getElementById("img").files[0];
  const yt = document.getElementById("yt").value;

  const div = document.createElement("div");
  div.className="log";
  div.innerHTML = `<h3>${title}</h3><p>${text}</p>`;

  if(img){
    const imgEl = document.createElement("img");
    imgEl.src = URL.createObjectURL(img);
    div.appendChild(imgEl);
  }

  if(yt){
    div.innerHTML += `<iframe src="https://www.youtube.com/embed/${yt.split("v=")[1]}" frameborder="0"></iframe>`;
  }

  logs.prepend(div);
}
</script>
</body>
</html>
